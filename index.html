<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
         <form id="conversion-form">

           <h3>Temperature conversion</h3>
             Enter degree <input type="number" id="degree-input">
            <div>
                <input type="radio" id="celsius" name="unit">
                <label for="celsius">Fahrenheit ➡️ Celsius</label>
            </div>
            <div>
                <input type="radio" id="fahrenheit" name="unit">
                <label for="fahrenheit">Celsius ➡️ Fahrenheit</label>
            </div>

            <button  id="conversion-btn">Convert</button>
            <p id="result"></p>
         </form>
</body>
     <script src="./conversion.js" type="text/javascript"></script>
</html>
